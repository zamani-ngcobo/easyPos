<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern POS Interface</title>
    <style>
        /* --- Global Reset & Base Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9; 
            margin: 0;
            padding: 0;
        }
        
        /* --- Main Layout: Fixed Side-by-Side (Always Row) --- */
        .pos-container {
            display: flex;
            flex-direction: row; /* ALWAYS ROW - Fixed layout constraint */
            width: 100%; 
            height: 100vh; /* Takes full viewport height */
            margin: 0; 
            box-shadow: none; 
            border-radius: 0;
            overflow: hidden; /* Prevents scrollbars on the main container */
            position: relative; /* CRITICAL: For positioning the payment overlay */
        }

        /* ============================================================
        1. Product Menu (Left Section: 55% width) 
        ============================================================
        */
        .menu-section {
            flex: 0 0 55%; 
            min-width: 300px; 
            background-color: #ffffff;
            padding: 10px; 
            overflow-y: auto; 
            overflow-x: hidden;
            border-right: 1px solid #ddd;
            box-sizing: border-box; 
        }

        .menu-section h2 {
            color: #1a1a1a;
            border-bottom: 3px solid #007bff;
            padding-bottom: 8px;
            margin-top: 0;
            font-weight: 600;
        }

        /* Product Categories */
        .category-header {
            background-color: #e9ecef;
            color: #343a40;
            padding: 6px 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
        }

        /* Individual Product Buttons/Tiles */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); 
            gap: 8px; 
            padding: 8px 0;
        }

        .product-item {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 10px 5px; 
            text-align: center;
            cursor: pointer;
            font-size: 12px; 
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
            user-select: none;
        }

        .product-item:hover {
            background-color: #0056b3;
        }

        .product-item:active {
            transform: scale(0.98);
        }

        /* ============================================================
        2. Transaction Window (Right Section: 45% width) 
        ============================================================
        */
        .transaction-section {
            flex: 1; 
            min-width: 300px; 
            background-color: #343a40; 
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh; 
            box-sizing: border-box;
            overflow-y: auto; 
        }

        /* Header Info */
        .transaction-header-info {
            background-color: #212529;
            padding: 10px 15px;
            font-size: 13px;
            color: #f8f9fa;
            border-bottom: 1px solid #495057;
            flex-shrink: 0; 
        }

        /* --- Item List View --- */
        .item-list-view {
            flex-grow: 1; 
            overflow-y: auto;
            padding: 0 10px;
            list-style: none;
            margin: 0;
        }

        .item-list-view li {
            padding: 5px; 
            font-size: 13px; 
            display: flex;
            justify-content: space-between;
            cursor: pointer; 
        }
        
        .item-list-view li.selected {
             background-color: #009688; 
        }
        
        /* Item Display */
        .item-price {
            width: 60px; 
            text-align: right;
            flex-shrink: 0;
        }

        /* --- Totals & Payment (Footer) --- */
        .transaction-summary {
            flex-shrink: 0;
            background-color: #212529;
            padding: 12px 15px; 
            border-top: 3px solid #ffc107;
        }

        .total-line {
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }
        
        .grand-total {
            font-size: 18px; 
            margin-top: 6px;
            font-weight: bold;
        }

        /* --- Action Buttons Container --- */
        .action-buttons {
            flex-shrink: 0;
            padding: 0 15px 10px; 
            background-color: #212529;
        }
        
        .action-buttons button,
        .action-buttons input {
            margin-top: 8px;
            width: 100%;
            border-radius: 6px;
            font-weight: 600;
            box-sizing: border-box;
            padding: 10px;
            border: none;
        }
        
        /* General button styles for the action area */
        .void-button {
            background-color: #dc3545;
            color: white;
            font-size: 14px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .void-button.ready {
             opacity: 1;
        }
        .transact-button {
            background-color: #28a745; 
            color: white;
            font-size: 16px;
            padding: 15px 10px; 
        }

        /* Discount Input View */
        .action-buttons input {
            background-color: #495057;
            color: white;
            font-size: 16px;
            text-align: center;
        }
        .action-buttons input::placeholder {
            color: #bbb;
        }
        #apply-discount-btn { background-color: #28a745; color: white; }
        #cancel-discount-btn { background-color: #007bff; color: white; }

        /* ============================================================
        3. PAYMENT OVERLAY (New Modal/Window on Left)
        ============================================================
        */
        .payment-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 55%; /* Matches the menu-section width */
            height: 100%;
            background-color: rgba(43, 49, 54, 0.98); 
            z-index: 10; 
            display: none; 
            flex-direction: column;
            justify-content: flex-start; 
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }
        
        .overlay-content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Push content to the bottom */
        }
        
        .overlay-title {
            font-size: 24px;
            font-weight: bold;
            color: #ffc107;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Discount Options Grid inside Overlay */
        .discount-overlay-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px; /* Space between discount and payment options */
        }
        
        .discount-overlay-grid button {
            background-color: #f8f9fa; /* Light grey/white */
            color: #343a40; /* Dark text */
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        /* Payment Options Grid inside Overlay */
        .overlay-button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        /* Payment button styles inside the overlay */
        .payment-overlay button {
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            margin: 0; 
            width: 100%; 
        }
        
        #btn-overlay-cash { background-color: #ffc107; color: #343a40; }
        #btn-overlay-card { background-color: #17a2b8; color: white; }
        #btn-overlay-voucher { 
            background-color: #6c757d; 
            color: white; 
            grid-column: 1 / span 2; 
        }
        
        #btn-cancel-payment { 
            background-color: #dc3545; 
            color: white;
            margin-top: 20px;
            padding: 15px;
            font-size: 16px;
        }

        
    </style>
</head>
<body>

    <div class="pos-container">

        <!-- ===== LEFT SIDE: PRODUCT MENU (55% width) ===== -->
        <section class="menu-section">
            <h2>üõçÔ∏è Product Menu</h2>

            <div class="category-header">Hot Beverages</div>
            <div class="product-grid">
                <button class="product-item" data-price="2.50" data-name="Espresso">Espresso</button>
                <button class="product-item" data-price="4.50" data-name="Latte">Latte</button>
                <button class="product-item" data-price="4.25" data-name="Cappuccino">Cappuccino</button>
                <button class="product-item" data-price="2.00" data-name="Tea">Tea</button>
            </div>

            <div class="category-header">Cold Drinks</div>
            <div class="product-grid">
                <button class="product-item" data-price="4.75" data-name="Iced Coffee">Iced Coffee</button>
                <button class="product-item" data-price="5.50" data-name="Smoothie">Smoothie</button>
                <button class="product-item" data-price="1.50" data-name="Water">Water</button>
                <button class="product-item" data-price="2.25" data-name="Soda">Soda</button>
                <button class="product-item" data-price="3.00" data-name="Juice">Juice</button>
            </div>

            <div class="category-header">Food & Bakery</div>
            <div class="product-grid">
                <button class="product-item" data-price="3.00" data-name="Croissant">Croissant</button>
                <button class="product-item" data-price="6.50" data-name="Sandwich">Sandwich</button>
                <button class="product-item" data-price="2.00" data-name="Donut">Donut</button>
            </div>
            
        </section>

        <!-- ===== PAYMENT OVERLAY (New Element) ===== -->
        <section class="payment-overlay" id="payment-overlay">
            <div class="overlay-content-wrapper">
                <div class="overlay-title">Select Payment Method & Options</div>
                
                <!-- Discount Buttons are now inside the payment overlay -->
                <div class="discount-overlay-grid">
                    <button id="btn-overlay-discount-percent">DISCOUNT %</button>
                    <button id="btn-overlay-discount-amount">DISCOUNT R</button>
                </div>

                <div class="overlay-button-grid">
                    <button id="btn-overlay-cash">CASH</button>
                    <button id="btn-overlay-card">CARD</button>
                    <button id="btn-overlay-voucher">VOUCHER / GIFT CARD</button>
                </div>
                
                <button id="btn-cancel-payment">CANCEL TRANSACTION</button>
            </div>
        </section>


        <!-- ===== RIGHT SIDE: TRANSACTION WINDOW (45% width) ===== -->
        <section class="transaction-section">
            
            <!-- Transaction Details -->
            <div class="transaction-header-info">
                <!-- This area displays the Cashier, Transaction ID, and the real-time Date | Time. -->
                <div id="cashier-info">Cashier: John Smith</div>
                <div id="transaction-id-info">Trans #: 123456</div>
                <div id="datetime-info">Date: 11/18/2025 | Time: 5:02 PM</div>
            </div>

            <!-- The list where items are "rung up" -->
            <ul class="item-list-view">
                <!-- Items are added here dynamically -->
            </ul>

            <!-- Totals and Payment Summary -->
            <div class="transaction-summary">
                <div class="total-line">
                    <span>Subtotal:</span>
                    <span id="subtotal">R0.00</span>
                </div>
                <div class="total-line discount-line">
                    <span>Discount:</span>
                    <span id="discount-value">R0.00</span>
                </div>
                <div class="total-line">
                    <span>Tax (8%):</span>
                    <span id="tax">R0.00</span>
                </div>
                <div class="total-line grand-total">
                    <span>TOTAL DUE:</span>
                    <span id="grand-total">R0.00</span>
                </div>
            </div>
            
            <!-- Action Buttons Container -->
            <div class="action-buttons" id="action-buttons-container">
                <!-- Content injected by JavaScript (Void, Transact) -->
            </div>
        </section>

    </div>

    <script>
        // Use a simple tax rate for calculation
        const TAX_RATE = 0.08; 
        const CURRENCY_SYMBOL = 'R'; 
        
        // State variables
        let currentItems = [];
        let selectedItemIndices = [];
        let discountType = 'none'; // 'none', 'percentage', or 'amount'
        let discountValue = 0; // Value of the discount (e.g., 10 for %, or 5.00 for R)

        // --- Header and Time Functions ---

        function initializeHeader() {
            const datetimeInfo = document.getElementById('datetime-info');
            const transactionIdInfo = document.getElementById('transaction-id-info');
            const cashierInfo = document.getElementById('cashier-info');

            cashierInfo.innerHTML = `Cashier: John Smith`;
            
            // Set a random mock Transaction ID
            const transId = Math.floor(Math.random() * 89999) + 10000; 
            transactionIdInfo.innerHTML = `Trans #: ${transId}`;

            function updateDateTime() {
                const now = new Date();
                const formattedDate = now.toLocaleDateString('en-US');
                // Removed seconds for a cleaner look in the time display
                const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true }; 
                const formattedTime = now.toLocaleTimeString('en-US', timeOptions);

                datetimeInfo.innerHTML = `Date: ${formattedDate} | Time: ${formattedTime}`;
            }
            
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Start the application in the default action view
            showDefaultActions();
        }

        // --- Main Action View (Default State) ---

        function showDefaultActions() {
            selectedItemIndices = []; // Clear selection when refreshing view
            updateTransaction();
            
            const container = document.getElementById('action-buttons-container');
            
            // Default layout: VOID and TRANSACT button 
            container.innerHTML = `
                <button class="void-button" id="void-button">VOID SELECTED ITEMS</button>
                <button class="transact-button" id="btn-transact">TRANSACT</button>
            `;
            
            document.getElementById('void-button').addEventListener('click', handleVoidButtonClick);
            document.getElementById('btn-transact').addEventListener('click', showPaymentOverlay);
            
            // Hide the payment overlay if it was open 
            hidePaymentOverlay();
        }

        // --- Payment Overlay Logic ---

        function showPaymentOverlay() {
            if (currentItems.length === 0) {
                console.log("TRANSACT failed: Please add items before proceeding to payment.");
                return;
            }
            const overlay = document.getElementById('payment-overlay');
            overlay.style.display = 'flex'; // Show the overlay
            
            // Attach listeners for payment buttons
            document.getElementById('btn-overlay-cash').onclick = handleCashPayment;
            document.getElementById('btn-overlay-card').onclick = handleCardPayment;
            document.getElementById('btn-overlay-voucher').onclick = handleVoucherPayment;
            document.getElementById('btn-cancel-payment').onclick = hidePaymentOverlay;

            // Attach listeners for discount buttons inside the overlay
            document.getElementById('btn-overlay-discount-percent').onclick = () => {
                hidePaymentOverlay(); // Exit payment flow temporarily
                showDiscountInputView('percentage');
            };
            document.getElementById('btn-overlay-discount-amount').onclick = () => {
                hidePaymentOverlay(); // Exit payment flow temporarily
                showDiscountInputView('amount');
            };
        }

        function hidePaymentOverlay() {
            const overlay = document.getElementById('payment-overlay');
            overlay.style.display = 'none'; // Hide the overlay
        }


        function showDiscountInputView(type) {
            const container = document.getElementById('action-buttons-container');
            const placeholder = type === 'percentage' ? 'Enter Percentage (e.g., 10)' : 'Enter Amount (e.g., 5.00)';
            const title = type === 'percentage' ? 'Apply Percentage Discount' : 'Apply Fixed Amount Discount';
            
            let initialValue = '';
            if (discountType === type) {
                initialValue = discountValue;
            }

            // Temporarily replace the action buttons with the input view on the RIGHT side
            container.innerHTML = `
                <div style="padding: 10px; text-align: center; color: white; background-color: #343a40;">
                    <div style="font-weight: bold; margin-bottom: 10px;">${title}</div>
                    <input type="number" id="discount-input-field" placeholder="${placeholder}" value="${initialValue}" step="any" autofocus>
                    <button id="apply-discount-btn">APPLY</button>
                    <button id="cancel-discount-btn">CANCEL / CLEAR DISCOUNT</button>
                </div>
            `;
            
            document.getElementById('apply-discount-btn').addEventListener('click', () => {
                applyDiscountFromInput(type);
            });
            document.getElementById('cancel-discount-btn').addEventListener('click', () => {
                if (discountType !== 'none') {
                    clearDiscount();
                }
                showDefaultActions(); // Return to the main action view
            });
            
            document.getElementById('discount-input-field').focus();
        }

        // --- Discount Application Functions ---
        
        function applyDiscountFromInput(type) {
            const input = document.getElementById('discount-input-field');
            const value = parseFloat(input.value);
            
            if (isNaN(value) || value < 0) {
                console.log("Invalid discount value entered.");
                return;
            }
            
            if (type === 'percentage' && value > 100) {
                 console.log("Percentage cannot exceed 100.");
                 return;
            }

            discountType = type;
            discountValue = value;
            
            updateTransaction();
            showDefaultActions(); 
        }

        function clearDiscount() {
            discountType = 'none';
            discountValue = 0;
            updateTransaction();
        }


        // --- Transaction and List Management Functions ---
        
        function handleItemSelect(event) {
            // Disable item selection if the payment overlay is active
            if (document.getElementById('payment-overlay').style.display === 'flex') {
                console.log("Item modification disabled during payment process.");
                return;
            }

            const listItem = event.currentTarget; 
            const index = parseInt(listItem.dataset.index);

            const existingIndex = selectedItemIndices.indexOf(index);

            if (existingIndex > -1) {
                selectedItemIndices.splice(existingIndex, 1);
            } else {
                selectedItemIndices.push(index);
            }
            
            updateTransaction();
        }


        // Function to render the item list and update totals
        function updateTransaction() {
            const itemList = document.querySelector('.item-list-view');
            const voidButton = document.getElementById('void-button');
            itemList.innerHTML = '';
            let rawSubtotal = 0;
            
            // Update Void button appearance based on selection state, if it exists
            if (voidButton) {
                if (selectedItemIndices.length > 0) { 
                    voidButton.classList.add('ready');
                } else {
                    voidButton.classList.remove('ready');
                }
            }


            currentItems.forEach((item, index) => {
                const li = document.createElement('li');
                li.dataset.index = index; 
                rawSubtotal += item.price;

                if (selectedItemIndices.includes(index)) {
                    li.classList.add('selected');
                }

                li.innerHTML = `
                    <span class="item-name">${item.name}</span>
                    <span class="item-price">${CURRENCY_SYMBOL}${item.price.toFixed(2)}</span>
                `;
                
                // Attach click listener for selection
                li.addEventListener('click', handleItemSelect);
                
                itemList.appendChild(li);
            });

            // --- DISCOUNT CALCULATION ---
            let discountValueCalculated = 0.00;
            let discountedSubtotal = rawSubtotal;

            if (discountType === 'percentage' && discountValue > 0) {
                discountValueCalculated = rawSubtotal * (discountValue / 100);
                discountedSubtotal = rawSubtotal - discountValueCalculated;
            } else if (discountType === 'amount' && discountValue > 0) {
                discountValueCalculated = discountValue;
                // Ensure discounted subtotal doesn't go below zero
                discountedSubtotal = Math.max(0, rawSubtotal - discountValue);
            }
            
            // --- FINAL TOTALS CALCULATION ---
            const taxAmount = discountedSubtotal * TAX_RATE;
            const grandTotal = discountedSubtotal + taxAmount;

            // Update Summary Display
            document.getElementById('subtotal').textContent = `${CURRENCY_SYMBOL}${rawSubtotal.toFixed(2)}`;
            
            let discountDisplay = `${CURRENCY_SYMBOL}${-discountValueCalculated.toFixed(2)}`;
            if (discountType === 'percentage' && discountValue > 0) {
                discountDisplay = `${discountDisplay} (${discountValue}%)`;
            } else if (discountType === 'amount' && discountValue > 0) {
                discountDisplay = `${discountDisplay} (R${discountValue.toFixed(2)})`;
            }
            document.getElementById('discount-value').textContent = discountValueCalculated > 0 ? discountDisplay : `${CURRENCY_SYMBOL}0.00`;


            document.getElementById('tax').textContent = `${CURRENCY_SYMBOL}${taxAmount.toFixed(2)}`;
            document.getElementById('grand-total').textContent = `${CURRENCY_SYMBOL}${grandTotal.toFixed(2)}`;
        }


        // Handles the VOID action on all selected items
        function handleVoidButtonClick() {
             // Disable voiding if the payment overlay is active
            if (document.getElementById('payment-overlay').style.display === 'flex') {
                console.log("Item modification disabled during payment process.");
                return;
            }

            if (selectedItemIndices.length === 0) {
                console.log("VOID failed: Please select one or more items to void.");
                return; 
            }

            selectedItemIndices.sort((a, b) => b - a);

            selectedItemIndices.forEach(index => {
                if (index >= 0 && index < currentItems.length) {
                     currentItems.splice(index, 1);
                }
            });
            
            // Clear the selection and discount after voiding, and re-render
            selectedItemIndices = [];
            clearDiscount(); 
            showDefaultActions(); 
        }
        
        // Function to handle clicking a product button (adds one new item)
        function handleProductClick(event) {
             // Disable adding items if the payment overlay is active
            if (document.getElementById('payment-overlay').style.display === 'flex') {
                console.log("Item modification disabled during payment process.");
                return;
            }

            const button = event.target;
            const price = parseFloat(button.dataset.price);
            const name = button.dataset.name;

            if (isNaN(price)) {
                console.error('Invalid price data on product button:', button);
                return;
            }

            selectedItemIndices = []; // Clear any existing selection when a new item is added
            currentItems.push({ name: name, price: price });
            updateTransaction();
        }
        
        // --- Payment Handlers ---
        function finalizeTransaction(method) {
            const total = parseFloat(document.getElementById('grand-total').textContent.replace(CURRENCY_SYMBOL, ''));
            const transactionId = document.getElementById('transaction-id-info').textContent;
            
            // For this simulation, we just log the transaction and reset the state
            console.log(`--- TRANSACTION FINALIZED ---`);
            console.log(`ID: ${transactionId}`);
            console.log(`Method: ${method}`);
            console.log(`Total Paid: ${CURRENCY_SYMBOL}${total.toFixed(2)}`);
            
            // Reset state
            currentItems = [];
            selectedItemIndices = [];
            clearDiscount(); 
            showDefaultActions(); // Resets to default action view and hides overlay
        }
        
        function handleCashPayment() {
            if (currentItems.length > 0) {
                 finalizeTransaction("Cash");
            } else {
                console.log("Cannot finalize transaction: No items in basket.");
            }
        }
        
        function handleCardPayment() {
            if (currentItems.length > 0) {
                 finalizeTransaction("Card");
            } else {
                console.log("Cannot finalize transaction: No items in basket.");
            }
        }
        
        function handleVoucherPayment() {
            if (currentItems.length > 0) {
                 finalizeTransaction("Voucher");
            } else {
                console.log("Cannot finalize transaction: No items in basket.");
            }
        }
        

        // Attach event listeners to all interactive elements
        function attachListeners() {
            // Product Buttons
            document.querySelectorAll('.product-item').forEach(button => {
                button.addEventListener('click', handleProductClick);
            });
            // Item selection is handled within updateTransaction for dynamically created LIs
        }

        // Initialize the app when the page loads
        window.onload = function () {
            // Add initial sample items for demonstration
            currentItems.push({ name: "Latte", price: 4.50 });
            currentItems.push({ name: "Croissant", price: 3.00 });
            currentItems.push({ name: "Iced Coffee", price: 4.75 });
            
            initializeHeader();
            attachListeners();
            updateTransaction(); // Initialize totals and display sample items
        }

    </script>
</body>
</html>
